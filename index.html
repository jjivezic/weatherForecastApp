<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!--<script src="https://use.fontawesome.com/74dfaa0b8a.js"></script>-->


    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="search-box">
        <input class="inputCityValue" type="text" name="">
        <button class="btn btn-search" type="button">Search weather by city name</button>

        <div id="current-weather">
            <div class="current cw-city-name"> </div>
            <div class="current cw-city-img"> </div>
            <div class="current cw-city-temp"> </div>
            <div class="current cw-city-other"> </div>
        </div>
        <!--<div class="current-location"> </div>-->
    </div>

    <div class="location">
        <button class="btn btn-location" type="button">Check weather in your location</button>
        <div class="current-location">
            <div class="current cw-city-name1"> </div>
            <div class="current cw-city-img1"> </div>
            <div class="current cw-city-temp1"> </div>
            <div class="current cw-city-other1"> </div>
        </div>
    </div>
    <div class="ten-cityies-weather">
        <div class="city belgrade">
        </div>
        <div class="city london">
        </div>
        <div class="city paris">
        </div>
        <div class="city rome">
        </div>
        <div class="city hongKong">
        </div>
        <div class="city madrid">
        </div>
        <div class="city istanbul">
        </div>
        <div class="city mexico">
        </div>
        <div class="city sydney">
        </div>
        <div class="city newYork">
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
